<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A mobile-friendly workout timer app with configurable intervals">
    <meta name="theme-color" content="#4CAF50">
    <title>Workout Timer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header with Dark Mode Toggle -->
        <header>
            <h1>Workout Timer</h1>
            <label class="dark-mode-toggle" aria-label="Toggle dark mode">
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-slider"></span>
            </label>
        </header>

        <!-- Timer Display Section -->
        <section class="timer-section" id="timerSection">
            <div class="phase-indicator" id="phaseIndicator">Ready</div>
            <div class="current-person" id="currentPerson" style="display: none;"></div>
            <div class="timer-display" id="timerDisplay">00:00</div>
            <div class="progress-info" id="progressInfo">
                <div class="round-info" id="roundInfo"></div>
                <div class="set-info" id="setInfo"></div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <!-- Lap Times List (for stopwatch mode) -->
            <div id="lapTimesList" class="lap-times-list" style="display: none;"></div>
            
            <!-- Control Buttons -->
            <div class="control-buttons">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" style="display: none;">Pause</button>
                <button id="lapBtn" class="btn btn-secondary" style="display: none;">Lap</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>
        </section>

        <!-- Mode Toggle Section -->
        <section class="mode-section">
            <h2>Workout Mode</h2>
            <div class="mode-toggle">
                <label class="mode-option">
                    <input type="radio" name="workoutMode" id="normalMode" value="normal" checked>
                    <span>Normal Timer</span>
                </label>
                <label class="mode-option">
                    <input type="radio" name="workoutMode" id="headToHeadMode" value="headToHead">
                    <span>Head-to-Head Rotation</span>
                </label>
                <label class="mode-option">
                    <input type="radio" name="workoutMode" id="stopwatchMode" value="stopwatch">
                    <span>Stopwatch</span>
                </label>
            </div>
        </section>

        <!-- Settings Section -->
        <section class="settings-section">
            <h2>Settings</h2>
            <div class="setting-toggle">
                <label for="enableSounds">
                    <input type="checkbox" id="enableSounds" checked>
                    Enable sounds
                </label>
            </div>
            <div class="setting-toggle">
                <label for="enableVibration">
                    <input type="checkbox" id="enableVibration" checked>
                    Enable vibration
                </label>
            </div>
        </section>

        <!-- Normal Workout Configuration Form -->
        <section class="form-section" id="normalFormSection">
            <h2>Workout Configuration</h2>
            <form id="workoutForm">
                <div class="form-group">
                    <label for="workoutName">Workout Name</label>
                    <input type="text" id="workoutName" placeholder="e.g., Leg Day, Tabata Pushups" maxlength="50">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="setupDuration">Setup Timer (seconds)</label>
                        <input type="number" id="setupDuration" min="0" value="10" step="1">
                    </div>
                    <div class="form-group">
                        <label for="warmupDuration">Warm-up (seconds)</label>
                        <input type="number" id="warmupDuration" min="0" value="0" step="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="workDuration">Work (seconds)</label>
                        <input type="number" id="workDuration" min="1" value="30" step="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="restDuration">Rest Between Sets (seconds)</label>
                        <input type="number" id="restDuration" min="0" value="10" step="1">
                    </div>
                    <div class="form-group">
                        <label for="longRestDuration">Long Rest Between Rounds (seconds)</label>
                        <input type="number" id="longRestDuration" min="0" value="60" step="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="setsPerRound">Sets Per Round</label>
                        <input type="number" id="setsPerRound" min="1" value="4" step="1" required>
                    </div>
                    <div class="form-group">
                        <label for="numberOfRounds">Number of Rounds</label>
                        <input type="number" id="numberOfRounds" min="1" value="1" step="1" required>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="savePresetBtn" class="btn btn-secondary">Save Preset</button>
                </div>
            </form>
        </section>

        <!-- Head-to-Head Configuration Form -->
        <section class="form-section" id="headToHeadFormSection" style="display: none;">
            <h2>Head-to-Head Configuration</h2>
            <form id="headToHeadForm">
                <div class="form-group">
                    <label for="workoutNameHeadToHead">Workout Name</label>
                    <input type="text" id="workoutNameHeadToHead" placeholder="e.g., Rotation Workout" maxlength="50">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="numberOfPeople">Number of People</label>
                        <select id="numberOfPeople" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="workDurationHeadToHead">Work Duration Per Person (seconds)</label>
                        <input type="number" id="workDurationHeadToHead" min="1" value="30" step="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="setupDurationHeadToHead">Setup Timer (seconds)</label>
                        <input type="number" id="setupDurationHeadToHead" min="0" value="10" step="1">
                    </div>
                </div>

                <div class="form-group">
                    <label for="numberOfRoundsHeadToHead">Number of Rounds</label>
                    <input type="number" id="numberOfRoundsHeadToHead" min="1" value="3" step="1" required>
                </div>

                <div class="form-actions">
                    <button type="button" id="savePresetHeadToHeadBtn" class="btn btn-secondary">Save Preset</button>
                </div>
            </form>
        </section>

        <!-- Presets Section -->
        <section class="presets-section">
            <h2>Saved Presets</h2>
            <div id="presetsList" class="presets-list">
                <p class="no-presets">No presets saved yet. Configure a workout and click "Save Preset" to create one.</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
